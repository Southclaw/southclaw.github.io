<html>
<head>

<link href="css/master.css" rel="stylesheet">
<link href="css/loader.css" rel="stylesheet">
<link href="animate.min.css" rel="stylesheet">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>

<title>SOUTHCLAW</title>

</head>
<body>

<h1 id="headerbutton" class="animated flipInX">Southclaw</h1>

<div class="master_block_parent">
	<div class="master_block_inner">
		<ul>
		<li id="b_3d" class="button animated fadeInLeft"><a>3D</a></li>
		<li id="b_code" class="button animated fadeInDown"><a>Code</a></li>
		<li id="b_misc" class="button animated fadeInRight"><a>Misc</a></li>
		</ul>
	</div>
	<br />
	<div class="master_block_inner">
		<ul>
		<li id="b_about" class="button animated fadeInLeft"><a>About</a></li>
		<li id="b_contact" class="button animated fadeInUp"><a>Contact</a></li>
		<li id="b_links" class="button animated fadeInRight"><a>Links</a></li>
		</ul>
	</div>
	<div class="star-six"></div>
</div>

<script>
$('#headerbutton').hover(function(){$('#headerbutton').addClass('animated pulse');});
$('#b_3d').click(		function(){animateFor_b_3d();		delayRedirect("pf_3d.html");});
$('#b_code').click(		function(){animateFor_b_code();		delayRedirect("pf_code.html");});
$('#b_misc').click(		function(){animateFor_b_misc();		delayRedirect("pf_misc.html");});
$('#b_about').click(	function(){animateFor_b_about();	delayRedirect("in_about.html");});
$('#b_contact').click(	function(){animateFor_b_contact();	delayRedirect("in_contact.html");});
$('#b_links').click(	function(){animateFor_b_links();	delayRedirect("in_links.html");});

$('#b_3d').hover(		function(){$('.master_block_parent').css('background-image', 'url("img/bg_3d.png")');		animatePulse(this); });
$('#b_code').hover(		function(){$('.master_block_parent').css('background-image', 'url("img/bg_code.png")');		animatePulse(this); });
$('#b_misc').hover(		function(){$('.master_block_parent').css('background-image', 'url("img/bg_misc.png")');		animatePulse(this); });
$('#b_about').hover(	function(){$('.master_block_parent').css('background-image', 'url("img/bg_default.png")');	animatePulse(this); });
$('#b_contact').hover(	function(){$('.master_block_parent').css('background-image', 'url("img/bg_default.png")');	animatePulse(this); });
$('#b_links').hover(	function(){$('.master_block_parent').css('background-image', 'url("img/bg_default.png")');	animatePulse(this); });


function animateFor_b_3d()
{
	$('#b_3d').addClass('animated pulse');
	$('#b_code').addClass('animated fadeOutUp');
	$('#b_misc').addClass('animated fadeOutRight');
	$('#b_about').addClass('animated fadeOutLeft');
	$('#b_contact').addClass('animated fadeOutDown');
	$('#b_links').addClass('animated fadeOutRight');
}
function animateFor_b_code()
{
	$('#b_3d').addClass('animated fadeOutLeft');
	$('#b_code').addClass('animated pulse');
	$('#b_misc').addClass('animated fadeOutRight');
	$('#b_about').addClass('animated fadeOutLeft');
	$('#b_contact').addClass('animated fadeOutDown');
	$('#b_links').addClass('animated fadeOutRight');
}
function animateFor_b_misc()
{
	$('#b_3d').addClass('animated fadeOutLeft');
	$('#b_code').addClass('animated fadeOutUp');
	$('#b_misc').addClass('animated pulse');
	$('#b_about').addClass('animated fadeOutLeft');
	$('#b_contact').addClass('animated fadeOutDown');
	$('#b_links').addClass('animated fadeOutRight');
}
function animateFor_b_about()
{
	$('#b_3d').addClass('animated fadeOutLeft');
	$('#b_code').addClass('animated fadeOutUp');
	$('#b_misc').addClass('animated fadeOutRight');
	$('#b_about').addClass('animated pulse');
	$('#b_contact').addClass('animated fadeOutDown');
	$('#b_links').addClass('animated fadeOutRight');
}
function animateFor_b_contact()
{
	$('#b_3d').addClass('animated fadeOutLeft');
	$('#b_code').addClass('animated fadeOutUp');
	$('#b_misc').addClass('animated fadeOutRight');
	$('#b_about').addClass('animated fadeOutLeft');
	$('#b_contact').addClass('animated pulse');
	$('#b_links').addClass('animated fadeOutRight');
}
function animateFor_b_links()
{
	$('#b_3d').addClass('animated fadeOutLeft');
	$('#b_code').addClass('animated fadeOutUp');
	$('#b_misc').addClass('animated fadeOutRight');
	$('#b_about').addClass('animated fadeOutLeft');
	$('#b_contact').addClass('animated fadeOutDown');
	$('#b_links').addClass('animated pulse');
}

function delayRedirect(page)
{
	$("#page_loader").show();

	window.setTimeout( function(){
		window.location.href = page;
	}, 200);
}

function updateBg(element, bg)
{
	element.style.backgroundImage = "url('"+bg+"');";
}

function animatePulse(element)
{
	$(element).addClass('animated pulse');
}

</script>

<div id="page_loader">
<div class="spinner"></div>
</div>
<script>
$(document).ready(function(){$("#page_loader").hide();});
$("#headerbutton").click(function()
{
	$("#page_loader").show();
	$("#headerbutton").removeClass('flipInX');
	$("#headerbutton").addClass('animated fadeOutLeft');
	window.setTimeout( function(){
		window.location.href = "index.html";
	}, 200);
});
</script>

</body>
</html>

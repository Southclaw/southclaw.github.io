<!DOCTYPE html>

<HTML>

<HEAD>

<link href="css/master.css" rel="stylesheet">
<link href="css/content.css" rel="stylesheet">
<link href="css/loader.css" rel="stylesheet">
<link href="animate.min.css" rel="stylesheet">

<script src="js/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>

<title>SOUTHCLAW / MISC</title>

</HEAD>

<BODY>

<div id="headerstrip">
	<div id="headerbutton" class="animated flipInX">Southclaw / Misc</div>
	<div id="headericon" class="animated flipInX"></div>
</div>


<div class="content_block">
<div class="content_block_inner">

	<h1>Miscellaneous Projects</h1>
	<h2>This Website</h2>

</div>
</div>

<div id="page_loader">
<div class="spinner"></div>
</div>
<script>
$(document).ready(function(){$("#page_loader").hide();});
$("#headerbutton").click(function()
{
	$("#page_loader").show();
	$("#headerbutton").removeClass('flipInX');
	$("#headerbutton").addClass('animated fadeOutLeft');
	window.setTimeout( function(){
		window.location.href = "index.html";
	}, 200);
});
</script>

</BODY>
</HTML>
